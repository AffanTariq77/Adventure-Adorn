<!-- Adventure Adorn - Travel Website -->
<div class="app-container">
  <!-- Header Component -->
  <app-header 
    (openLoginModal)="openLogin()" 
    (openSignupModal)="openSignup()">
  </app-header>

  <!-- Main Content Area -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer Component -->
  <app-footer></app-footer>
</div>

<!-- Login Modal -->
<div class="modal" [class.active]="showLoginModal" (click)="closeLogin()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Login to Adventure Adorn</h2>
      <button class="modal-close" (click)="closeLogin()" title="Close login modal" aria-label="Close login modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <form class="login-form" (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" 
               [(ngModel)]="loginForm.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" 
               [(ngModel)]="loginForm.password" name="password" required>
      </div>
      <button type="submit" class="btn-login-submit">Login</button>
      <p class="form-footer">
        Don't have an account? <a href="#" (click)="openSignup()">Sign up</a>
      </p>
    </form>
  </div>
</div>

<!-- Signup Modal -->
<div class="modal" [class.active]="showSignupModal" (click)="closeSignup()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Join Adventure Adorn</h2>
      <button class="modal-close" (click)="closeSignup()" title="Close signup modal" aria-label="Close signup modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <form class="signup-form" (ngSubmit)="onSignupSubmit()">
      <div class="form-group">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" placeholder="Enter your full name" 
               [(ngModel)]="signupForm.fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" 
               [(ngModel)]="signupForm.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Create a password" 
               [(ngModel)]="signupForm.password" name="password" required>
      </div>
      <div class="form-group">
        <label for="signup-confirm">Confirm Password</label>
        <input type="password" id="signup-confirm" placeholder="Confirm your password" 
               [(ngModel)]="signupForm.confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="btn-signup-submit">Create Account</button>
      <p class="form-footer">
        Already have an account? <a href="#" (click)="openLogin()">Login</a>
      </p>
    </form>
  </div>
</div>
